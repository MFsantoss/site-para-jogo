<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>PÃ¡gina de Entrada</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body, html {
      height: 100%;
      background-color: #0e0e0e;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px #00ffea;
      text-align: center;
      color: #fff;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from {
        box-shadow: 0 0 10px #00ffea;
      }
      to {
        box-shadow: 0 0 25px #00ffea, 0 0 40px #00ffff;
      }
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
      display: inline-block;
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid #00ffea;
      animation: typing 3s steps(20, end), blink 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      from, to { border-color: transparent }
      50% { border-color: #00ffea }
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      background-color: #1e1e1e;
      color: #fff;
      outline: none;
      transition: box-shadow 0.3s;
    }

    input:focus {
      box-shadow: 0 0 10px #00ffea, 0 0 20px #00ffff;
    }

    input::placeholder {
      color: #bbb;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #00ffea;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      background-color: #00bfbf;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bem-vindo</h1>
    <form action="jogo.html">
      <input type="email" placeholder="Digite seu e-mail" required>
      <input type="password" placeholder="Digite sua senha" required>
      <button type="submit">Entrar</button>
    </form action="jogo2new.html">

  </div>
</body>
</html>
